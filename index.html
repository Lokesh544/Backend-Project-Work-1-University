      </div>

        <h1 class="temp">--</h1>
        <div class="flex">
          <img
            src="./images/image.png"
            alt=""
            class="icon"
            width="32"
            height="32"
            style="background-color: white; border-radius: 16px; padding: 4px"

          <div class="description">Cloudy</div>
        </div>
        <div class="humidity">Humidity: 60%</div>
        <div class="wind">Wind speed: 6.2 km/h</div>
      </div>
    </div>
